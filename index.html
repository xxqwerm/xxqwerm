            margin: 0;
            padding: 0;
            background: #0a0e1a;

            color: #00ffcc;
            overflow-x: hidden;
        }
        
        /* Typing Animation Section */
        .typing-section {
            background-color: #111;
            color: #00ffcc;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            position: relative;
        }
        
        .typing {
            border-right: 2px solid #00ffcc;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(45, end) forwards, blink 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 42ch }
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #00ffcc }
        }
        
        /* Spacer Section */
        .spacer {
            height: 50px;
            background: linear-gradient(180deg, #111 0%, #0a0e1a 100%);
        }
        
        /* Cosmic Art Section */
        .cosmic-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        
        .canvas {
            width: 500px;
            height: 700px;
            background: radial-gradient(ellipse at 50% 25%, #1a2540 0%, #152030 30%, #0f1829 60%, #050a15 100%);
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 10px;
            box-shadow: 
                0 0 50px rgba(0, 150, 255, 0.3),
                inset 0 0 100px rgba(0, 0, 50, 0.5);
        }
        
        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            animation: pixelAppear 0.1s ease-out forwards;
        }
        
        @keyframes pixelAppear {
            from { 
                opacity: 0; 
                transform: scale(0.5) rotate(45deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }
        
        .pixel:hover {
            transform: scale(1.3) !important;
            filter: brightness(1.5) saturate(1.3);
            z-index: 100;
            border-radius: 2px;
            box-shadow: 0 0 15px currentColor;
        }
        
        .star {
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0.6;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .glow-pixel {
            animation: pixelGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pixelGlow {
            from { filter: brightness(1) saturate(1); }
            to { filter: brightness(1.4) saturate(1.6); }
        }
        
        .pulse-pixel {
            animation: pixelPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pixelPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .flame-pixel {
            animation: flameFlicker 0.8s ease-in-out infinite alternate;
        }
        
        @keyframes flameFlicker {
            from { filter: brightness(1) hue-rotate(0deg); }
            to { filter: brightness(1.3) hue-rotate(10deg); }
        }
        
        .drip-pixel {
            animation: dripFall 0.3s ease-out forwards;
        }
        
        @keyframes dripFall {
            from { 
                transform: translateY(-5px) scale(0.8); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }
        
        @keyframes floatUp {
            from { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
            to { 
                transform: translateY(-100px) scale(0); 
                opacity: 0; 
            }
        }
    </style>

            [25, 155, 1], [455, 215, 1], [75, 95, 1], [425, 125, 1], [155, 305, 1], [195, 85, 1], [355, 405, 1], [115, 465, 1],
            // Medium bright stars
            [165, 65, 2], [255, 335, 2], [75, 235, 2], [335, 135, 2], [145, 435, 2], [295, 505, 2], [55, 165, 2], [355, 305, 2],
            [225, 195, 2], [385, 275, 2], [125, 355, 2], [265, 145, 2], [405, 185, 2], [35, 325, 2], [175, 515, 2], [315, 95, 2],
            // Large prominent stars
            [115, 515, 3], [315, 75, 3], [155, 225, 3], [265, 465, 3], [25, 355, 3], [385, 195, 3], [205, 135, 3], [345, 425, 3],
            // Extra scattered small stars for density
            [460, 110, 1], [40, 150, 1], [390, 310, 1], [110, 410, 1], [290, 170, 1], [210, 370, 1], [430, 470, 1], [70, 510, 1],
            [480, 260, 1], [20, 200, 1], [470, 340, 1], [10, 380, 1], [450, 520, 1], [90, 50, 1], [410, 80, 1], [170, 580, 1],
            [240, 30, 1], [360, 550, 1], [140, 90, 1], [280, 580, 1], [320, 40, 1], [180, 520, 1], [420, 300, 1], [60, 260, 1],
        ];
        
        // Add background stars first
        stars.forEach(([x, y, size]) => {
            const star = document.createElement('div');
            star.className = 'pixel star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.width = (size * 2) + 'px';
            star.style.height = (size * 2) + 'px';
            star.style.animationDelay = (Math.random() * 3) + 's';
            canvas.appendChild(star);
        });
        
        // Add main pixels with enhanced animations
        pixels.forEach(([x, y, color], index) => {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.style.backgroundColor = color;
            pixel.style.left = (x * 8) + 'px';
            pixel.style.top = (y * 8) + 'px';
            pixel.style.animationDelay = (index * 0.005) + 's';
            
            // Add special animations based on color and position - more precise targeting
            const brightness = parseInt(color.slice(1, 3), 16) + parseInt(color.slice(3, 5), 16) + parseInt(color.slice(5, 7), 16);
            const isVeryBright = brightness > 600;
            const isCyan = color.includes('ff') && !color.includes('00');
            const isWhite = color === '#ffffff';
            const isFlame = y < 12 && (color.includes('ff') && (color.includes('ee') || color.includes('dd') || color.includes('cc')));
            const isDrip = y > 25 && (color.includes('00') || brightness < 200);
            
            if (isWhite || isVeryBright) {
                pixel.classList.add('glow-pixel');
            }
            if (isFlame) {
                pixel.classList.add('flame-pixel');
            }
            if (isCyan && !isWhite) {
                pixel.classList.add('pulse-pixel');
            }
            if (isDrip) {
                pixel.classList.add('drip-pixel');
                pixel.style.animationDelay = (2 + y * 0.08) + 's';
            }
            
            canvas.appendChild(pixel);
        });
        
        // Interactive particle system
        let particles = [];
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            canvas.appendChild(particle);
            particles.push(particle);
            
            setTimeout(() => {
                particle.remove();
                particles = particles.filter(p => p !== particle);
            }, 4000);
        }
        
        // Mouse interaction effects
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Create particles near mouse
            if (Math.random() > 0.95) {
                createParticle(
                    mouseX + (Math.random() - 0.5) * 20,
                    mouseY + (Math.random() - 0.5) * 20
                );
            }
            
            // Enhanced ripple effect
            const allPixels = document.querySelectorAll('.pixel:not(.star)');
            allPixels.forEach(pixel => {
                const pixelRect = pixel.getBoundingClientRect();
                const pixelX = pixelRect.left + pixelRect.width / 2 - rect.left;
                const pixelY = pixelRect.top + pixelRect.height / 2 - rect.top;
                
                const distance = Math.sqrt((mouseX - pixelX) ** 2 + (mouseY - pixelY) ** 2);
                
                if (distance < 50) {
                    const intensity = (50 - distance) / 50;
                    pixel.style.transform = `scale(${1 + intensity * 0.3})`;
                    pixel.style.filter = `brightness(${1 + intensity * 0.5}) saturate(${1 + intensity * 0.5})`;
                    pixel.style.zIndex = Math.floor(intensity * 10);
                } else {
                    pixel.style.transform = 'scale(1)';
                    pixel.style.filter = 'brightness(1) saturate(1)';
                    pixel.style.zIndex = '1';
                }
            });
        });
        
        // Click explosion effect
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // Create burst of particles
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createParticle(
                        clickX + Math.cos(i * Math.PI / 4) * 20,
                        clickY + Math.sin(i * Math.PI / 4) * 20
                    );
                }, i * 50);
            }
            
            // Temporary bright flash
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.left = (clickX - 25) + 'px';
            flash.style.top = (clickY - 25) + 'px';
            flash.style.width = '50px';
            flash.style.height = '50px';
            flash.style.borderRadius = '50%';
            flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(100,200,255,0.4) 50%, transparent 100%)';
            flash.style.pointerEvents = 'none';
            flash.style.animation = 'flash 0.5s ease-out forwards';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flash {
                    0% { transform: scale(0); opacity: 1; }
                    100% { transform: scale(2); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            canvas.appendChild(flash);
            setTimeout(() => {
                flash.remove();
                style.remove();
            }, 500);
        });
        
        // Auto-generate ambient particles
        setInterval(() => {
            const centerX = 250;
            const centerY = 200;
            const radius = Math.random() * 150 + 50;
            const angle = Math.random() * Math.PI * 2;
            
            createParticle(
                centerX + Math.cos(angle) * radius,
                centerY + Math.sin(angle) * radius
            );
        }, 2000);
        
        // Dynamic color shifting for flame pixels
        setInterval(() => {
            const flamePixels = document.querySelectorAll('.flame-pixel');
            flamePixels.forEach(pixel => {
                if (Math.random() > 0.8) {
                    pixel.style.filter = 'brightness(1.5) hue-rotate(15deg)';
                    setTimeout(() => {
                        pixel.style.filter = 'brightness(1) hue-rotate(0deg)';
                    }, 150);
                }
            });
        }, 300);
        
        // Periodic glow enhancement for core pixels
        setInterval(() => {
            const corePixels = document.querySelectorAll('.glow-pixel');
            corePixels.forEach(pixel => {
                if (Math.random() > 0.95) {
                    pixel.style.boxShadow = '0 0 15px currentColor';
                    setTimeout(() => {
                        pixel.style.boxShadow = 'none';
                    }, 500);
                }
            });
        }, 100);
        
        // Drip animation trigger
        setInterval(() => {
            const dripPixels = document.querySelectorAll('.drip-pixel');
            dripPixels.forEach(pixel => {
                if (Math.random() > 0.98) {
                    pixel.style.transform = 'translateY(-3px) scale(1.1)';
                    setTimeout(() => {
                        pixel.style.transform = 'translateY(0) scale(1)';
                    }, 200);
                }
            });
        }, 500);
        
        // Breathing effect for the entire structure
        let breathePhase = 0;
        setInterval(() => {
            breathePhase += 0.1;
            const breatheIntensity = Math.sin(breathePhase) * 0.02 + 1;
            canvas.style.transform = `scale(${breatheIntensity})`;
        }, 50);
        
        // Keyboard interactions
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': // Spacebar - energy burst
                    const allPixels = document.querySelectorAll('.pixel:not(.star)');
                    allPixels.forEach((pixel, index) => {
                        setTimeout(() => {
                            pixel.style.filter = 'brightness(2) saturate(2)';
                            setTimeout(() => {
                                pixel.style.filter = 'brightness(1) saturate(1)';
                            }, 200);
                        }, index * 2);
                    });
                    break;
                    
                case 'r': // R key - reset animations
                    location.reload();
                    break;
                    
                case 'f': // F key - flame intensity boost
                    const flames = document.querySelectorAll('.flame-pixel');
                    flames.forEach(flame => {
                        flame.style.filter = 'brightness(2) hue-rotate(20deg) saturate(1.5)';
                        setTimeout(() => {
                            flame.style.filter = 'brightness(1) hue-rotate(0deg) saturate(1)';
                        }, 1000);
                    });
                    break;
            }
        });
    </script>
</body>
