<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>qwerm</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .typing {
      border-right: 2px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(45, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 42ch }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }
  </style>
</head>
<body>
  <div class="typing">...qwerm,,,Typing,,,alphabet,,,by,,,alphabet</div>
</body>
</html>
